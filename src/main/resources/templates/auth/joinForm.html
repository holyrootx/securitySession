<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Title</title>
</head>
<body>
<form action="/auth/join" method="post" class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow space-y-4">
    <h2 class="text-2xl font-bold text-center mb-6">회원가입</h2>

    <!-- 아이디(username) -->
    <input
            type="text"
            name="username"
            required
            placeholder="아이디"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"
    />

    <!-- 이메일(email) -->
    <input
            type="email"
            name="email"
            required
            placeholder="이메일"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"
    />

    <!-- 비밀번호(password) -->
    <input
            type="password"
            name="password"
            required
            placeholder="비밀번호"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"
    />

    <!-- 전화번호(phoneNumber) -->
    <input
            type="tel"
            name="phoneNumber"
            required
            placeholder="전화번호 (예: 010-1234-5678)"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400"
    />

    <!-- 회원가입 버튼 -->
    <button
            type="submit"
            class="w-full bg-orange-500 text-white font-semibold py-2 rounded transition hover:bg-orange-600"
    >
        가입하기
    </button>
</form>

</body>
</html>
