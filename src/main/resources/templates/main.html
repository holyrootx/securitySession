<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white shadow-lg rounded-2xl p-10 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-8 text-gray-800">Welcome!</h1>
    <div class="space-y-4">
        <a th:href="@{/auth/loginForm}"
           class="block w-full py-3 px-6 rounded-xl bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold transition">
            로그인
        </a>
        <a th:href="@{/auth/joinForm}"
           class="block w-full py-3 px-6 rounded-xl bg-green-500 hover:bg-green-600 text-white text-lg font-semibold transition">
            회원가입
        </a>
    </div>
</div>
</body>
</html>
